<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detram</title>
</head>
<body>
    <h1>Sistemas de Multas</h1>
    <div>
        Velocidade do carro <input type="number" name="txtvel" id="txtvel"> km/h
        <input type="button" value="verificar" onclick="calcular()">
        <div id="res"></div>
    </div>
    <div>
        De qual país você é? <input type="text" name="country" id="country">
        <input type="button" value="verificar" onclick="handleCountry()">
        <div id="countryRes"></div>
    </div>
    <script>
      function calcular() {
        let txtv = document.getElementById('txtvel') /*buscar dom pelo ID*/
        let res = document.getElementById('res')
        let vel = Number(txtv.value)
        res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}km/h!</strong></p>`
        if (vel > 60) {
          res.innerHTML += `<p>Você está multado por excesso de velocidade!</p>`
        }
        res.innerHTML += `<p>Dirija sempre com cinto de segurança</p>`
      }

      function handleCountry() {
        let txtCountry = document.getElementById('country')
        let countryRes = document.getElementById('countryRes')
        let country = txtCountry.value
        if (country == 'Brasil' || country == 'brasil' ) {
          countryRes.innerHTML = `<p>Você é brasileiro!</p>`
        } else {
          countryRes.innerHTML += `<p>Você é estrangeiro!</p>`
        }
      }
    </script>
</body>
</html>
